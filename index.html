<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live Coding</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<input type="radio" name="number-type" id="even" value="pari" checked>
		<label for="even">Pari</label>
		<input type="radio" name="number-type" id="odd" value="dispari">
		<label for="odd">Dispari</label>

		<label for="number">Numero</label>
		<input type="number" name="" id="number" min="1" max="5">

		<button id="play">Gioca</button>
	</div>

	<div id="sum"></div>
	<div id="output"></div>

	<script src="js/script.js"></script>
</body>
</html>
